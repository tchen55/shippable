resources:
  - name: hourly-trigger
    type: time
    seed:
      interval: "0 */1 * * *"
  - name: repo-trigger
    type: gitRepo
    integration: syncRepo
    pointer:
      sourceName: tchen55/shippable
      branch: master
  - name: email-notification
    type: notification
    pointer:
      method: email
      recipients:
        - "tchen@bespokemetrics.com"
  - name: slack-notification
    type: notification
    integration: SlackAutomationNotification
    pointer:
      recipients:
        - "#shippable-testing"